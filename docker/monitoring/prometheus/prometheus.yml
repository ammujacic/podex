global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'podex-production'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - "alerts.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Platform server metrics (node-exporter)
  - job_name: 'node-platform'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          server: 'platform'
          role: 'platform'

  # Container metrics via cAdvisor
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          server: 'platform'

  # Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']

