global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'podex-production'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - "alerts.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Platform server metrics (node-exporter)
  - job_name: 'node-platform'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          server: 'platform'
          role: 'platform'

  # Container metrics via cAdvisor
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          server: 'platform'

  # Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']

  # =================================================================
  # DOCKER SERVICE DISCOVERY
  # Automatically discovers all containers via Docker socket
  # Scrapes containers that have prometheus.scrape=true label
  # =================================================================
  - job_name: 'docker-containers'
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 15s
    relabel_configs:
      # Only scrape containers with prometheus.scrape=true label
      - source_labels: [__meta_docker_container_label_prometheus_scrape]
        regex: 'true'
        action: keep
      # Use prometheus.port label for port, default to 3001
      - source_labels: [__meta_docker_container_label_prometheus_port]
        regex: '(.+)'
        target_label: __address__
        replacement: '${1}'
      - source_labels: [__meta_docker_container_name, __meta_docker_container_label_prometheus_port]
        regex: '/(.+);(.+)'
        target_label: __address__
        replacement: '${1}:${2}'
      # Use prometheus.path label for metrics path, default to /metrics
      - source_labels: [__meta_docker_container_label_prometheus_path]
        regex: '(.+)'
        target_label: __metrics_path__
        replacement: '${1}'
      # Extract container name
      - source_labels: [__meta_docker_container_name]
        regex: '/(.+)'
        target_label: container
      # Extract compose service name
      - source_labels: [__meta_docker_container_label_com_docker_compose_service]
        target_label: service
      # Extract compose project
      - source_labels: [__meta_docker_container_label_com_docker_compose_project]
        target_label: project
      # Extract Coolify labels
      - source_labels: [__meta_docker_container_label_coolify_name]
        target_label: coolify_name
      - source_labels: [__meta_docker_container_label_coolify_serviceId]
        target_label: coolify_service_id
