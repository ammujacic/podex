version: '3.8'

# Podex Monitoring Stack
# Deploy via Coolify Docker Compose from GitHub
#
# NOTE: This config uses default/minimal configs that work with Coolify.
# Config files from the repo are NOT mounted (Coolify doesn't support this).
#
# Services exposed:
#   - Grafana (dashboards): port 9000 -> grafana.yourdomain.com
#   - Uptime Kuma (status): port 9001 -> status.yourdomain.com
#   - Prometheus (metrics): port 9090 (internal, or prometheus.yourdomain.com)
#   - Loki (logs): port 3100 (internal only)

services:
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus
    volumes:
      - prometheus_data:/prometheus
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command:
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
      # Use web config for basic scraping (self + Docker service discovery)
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - monitoring
    labels:
      - "coolify.managed=true"
      - "coolify.service=prometheus"

  grafana:
    image: grafana/grafana:10.2.0
    container_name: grafana
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-changeme}
      - GF_SERVER_ROOT_URL=${GRAFANA_URL:-http://localhost:3000}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=false
      # Auto-provision Prometheus and Loki datasources
      - GF_DATASOURCES_DEFAULT_NAME=Prometheus
      # SMTP for alerts (optional)
      - GF_SMTP_ENABLED=${SMTP_ENABLED:-false}
      - GF_SMTP_HOST=${SMTP_HOST:-}
      - GF_SMTP_USER=${SMTP_USER:-}
      - GF_SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - GF_SMTP_FROM_ADDRESS=${SMTP_FROM:-grafana@example.com}
      # Plugins
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-piechart-panel
    ports:
      - "9000:3000"
    restart: unless-stopped
    depends_on:
      - prometheus
      - loki
    networks:
      - monitoring
    labels:
      - "coolify.managed=true"
      - "coolify.service=grafana"

  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    volumes:
      - loki_data:/loki
    # Use Loki's built-in default config - works out of the box
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    restart: unless-stopped
    networks:
      - monitoring
    labels:
      - "coolify.managed=true"
      - "coolify.service=loki"

  promtail:
    image: grafana/promtail:2.9.0
    container_name: promtail
    volumes:
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    # Use inline config via command line args
    command:
      - '-config.expand-env=true'
      - '-print-config-stderr'
      - '-client.url=http://loki:3100/loki/api/v1/push'
      - '-positions.filename=/tmp/positions.yaml'
    restart: unless-stopped
    depends_on:
      - loki
    networks:
      - monitoring
    labels:
      - "coolify.managed=true"
      - "coolify.service=promtail"

  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: node-exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    restart: unless-stopped
    networks:
      - monitoring
    labels:
      - "coolify.managed=true"
      - "coolify.service=node-exporter"

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.0
    container_name: cadvisor
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - monitoring
    labels:
      - "coolify.managed=true"
      - "coolify.service=cadvisor"

  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: uptime-kuma
    volumes:
      - uptime_kuma_data:/app/data
    ports:
      - "9001:3001"
    restart: unless-stopped
    networks:
      - monitoring
    labels:
      - "coolify.managed=true"
      - "coolify.service=uptime-kuma"

volumes:
  prometheus_data:
  grafana_data:
  loki_data:
  uptime_kuma_data:

networks:
  monitoring:
    driver: bridge
