# Docker Compose for Testing Environment
# Run with: docker-compose -f docker-compose.test.yml up -d
#
# This compose file provides all the infrastructure needed for:
# - Unit tests (mocked external services)
# - Integration tests (real database, redis, localstack)
# - E2E tests (full stack running)

services:
  # === DATABASE (Test) ===
  postgres-test:
    image: postgres:16-alpine
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: podex_test
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d podex_test"]
      interval: 2s
      timeout: 5s
      retries: 10
    networks:
      - podex-test

  # === CACHE (Test) ===
  redis-test:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    tmpfs:
      - /data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 5s
      retries: 10
    networks:
      - podex-test

  # === LOCAL AWS SERVICES (Test) ===
  localstack-test:
    image: localstack/localstack:latest
    ports:
      - "4567:4566"
    environment:
      SERVICES: s3,dynamodb,sqs,sns,secretsmanager
      DEBUG: 0
      EAGER_SERVICE_LOADING: 1
    tmpfs:
      - /var/lib/localstack
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - podex-test

  # === MAILHOG (Email Testing) ===
  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    networks:
      - podex-test

  # === STRIPE MOCK ===
  stripe-mock:
    image: stripe/stripe-mock:latest
    ports:
      - "12111:12111"
      - "12112:12112"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:12111/v1/customers"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - podex-test

  # === API SERVICE (Test) ===
  api-test:
    build:
      context: .
      dockerfile: services/api/Dockerfile
      target: development
    ports:
      - "3011:3001"
    environment:
      ENVIRONMENT: test
      PORT: 3001
      DATABASE_URL: postgresql+asyncpg://test:test@postgres-test:5432/podex_test
      REDIS_URL: redis://redis-test:6379
      # AWS / LocalStack
      AWS_ENDPOINT: http://localstack-test:4566
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      # S3 Storage
      S3_BUCKET: podex-test-workspaces
      S3_WORKSPACE_PREFIX: workspaces
      # CORS
      CORS_ORIGINS: '["http://localhost:3000", "http://localhost:3010"]'
      # Auth
      JWT_SECRET_KEY: test-secret-key-for-testing
      FRONTEND_URL: http://localhost:3010
      # Email
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_USE_TLS: "false"
      # Stripe Mock
      STRIPE_SECRET_KEY: sk_test_mock
      STRIPE_API_BASE: http://stripe-mock:12111
      STRIPE_WEBHOOK_SECRET: whsec_test
      # Internal service token for billing
      INTERNAL_SERVICE_TOKEN: test-internal-service-token
      # Internal service URLs
      COMPUTE_SERVICE_URL: http://compute-test:3003
      COMPUTE_INTERNAL_API_KEY: test-internal-key
      AGENT_SERVICE_URL: http://agent-test:3002
    volumes:
      - ./services/api/src:/app/services/api/src
      - ./services/api/migrations:/app/services/api/migrations
      - ./services/shared/src:/app/services/shared/src
    depends_on:
      postgres-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
      localstack-test:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - podex-test
    profiles:
      - integration
      - e2e

  # === AGENT SERVICE (Test) ===
  agent-test:
    build:
      context: .
      dockerfile: services/agent/Dockerfile
      target: development
    ports:
      - "3012:3002"
    environment:
      ENVIRONMENT: test
      PORT: 3002
      DATABASE_URL: postgresql+asyncpg://test:test@postgres-test:5432/podex_test
      REDIS_URL: redis://redis-test:6379
      # AWS / LocalStack
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      S3_BUCKET: podex-test-workspaces
      S3_ENDPOINT_URL: http://localstack-test:4566
      # LLM Provider - use mock for testing
      LLM_PROVIDER: mock
      # Mock API key for testing
      ANTHROPIC_API_KEY: sk-ant-test-mock-key
      OPENAI_API_KEY: sk-test-mock-key
    volumes:
      - ./services/agent/src:/app/services/agent/src
      - ./services/shared/src:/app/services/shared/src
    depends_on:
      postgres-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
      localstack-test:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - podex-test
    profiles:
      - integration
      - e2e

  # === COMPUTE SERVICE (Test) ===
  compute-test:
    build:
      context: .
      dockerfile: services/compute/Dockerfile
      target: development
    ports:
      - "3013:3003"
    environment:
      COMPUTE_ENVIRONMENT: test
      COMPUTE_MODE: mock
      COMPUTE_REDIS_URL: redis://redis-test:6379
      COMPUTE_AWS_REGION: us-east-1
      COMPUTE_AWS_ENDPOINT: http://localstack-test:4566
      COMPUTE_S3_BUCKET: podex-test-workspaces
      COMPUTE_S3_PREFIX: workspaces
      COMPUTE_INTERNAL_API_KEY: test-internal-key
      COMPUTE_CORS_ORIGINS: '["http://localhost:3000", "http://localhost:3010"]'
    volumes:
      - ./services/compute/src:/app/services/compute/src
      - ./services/shared/src:/app/services/shared/src
    depends_on:
      redis-test:
        condition: service_healthy
      localstack-test:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - podex-test
    profiles:
      - integration
      - e2e

  # === WEB FRONTEND (Test) ===
  web-test:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: development
    ports:
      - "3010:3000"
    environment:
      NODE_ENV: test
      NEXT_PUBLIC_API_URL: http://localhost:3011
      NEXT_PUBLIC_WS_URL: ws://localhost:3011
      NEXT_PUBLIC_ENVIRONMENT: test
    volumes:
      - ./apps/web/src:/app/apps/web/src
      - ./packages:/app/packages
    depends_on:
      api-test:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 10s
      retries: 10
    networks:
      - podex-test
    profiles:
      - e2e

  # === TEST RUNNER (Backend) ===
  test-backend:
    build:
      context: .
      dockerfile: services/api/Dockerfile
      target: development
    working_dir: /app/services/api
    command: >
      bash -c "
        echo 'Waiting for services...' &&
        sleep 5 &&
        echo 'Running API tests...' &&
        uv run pytest tests/ -v --cov=src --cov-report=xml --cov-report=html --cov-fail-under=90 &&
        echo 'API tests complete!'
      "
    environment:
      ENVIRONMENT: test
      DATABASE_URL: postgresql+asyncpg://test:test@postgres-test:5432/podex_test
      REDIS_URL: redis://redis-test:6379
      AWS_ENDPOINT: http://localstack-test:4566
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      S3_BUCKET: podex-test-workspaces
      JWT_SECRET_KEY: test-secret-key-for-testing
      STRIPE_SECRET_KEY: sk_test_mock
      STRIPE_API_BASE: http://stripe-mock:12111
      INTERNAL_SERVICE_TOKEN: test-internal-service-token
    volumes:
      - ./services/api:/app/services/api
      - ./services/shared:/app/services/shared
      - test-coverage:/app/coverage
    depends_on:
      postgres-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
      localstack-test:
        condition: service_healthy
      stripe-mock:
        condition: service_healthy
    networks:
      - podex-test
    profiles:
      - test-backend

  # === TEST RUNNER (Agent) ===
  test-agent:
    build:
      context: .
      dockerfile: services/agent/Dockerfile
      target: development
    working_dir: /app/services/agent
    command: >
      bash -c "
        echo 'Waiting for services...' &&
        sleep 5 &&
        echo 'Running Agent tests...' &&
        uv run pytest tests/ -v --cov=src --cov-report=xml --cov-report=html --cov-fail-under=90 &&
        echo 'Agent tests complete!'
      "
    environment:
      ENVIRONMENT: test
      DATABASE_URL: postgresql+asyncpg://test:test@postgres-test:5432/podex_test
      REDIS_URL: redis://redis-test:6379
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      S3_BUCKET: podex-test-workspaces
      S3_ENDPOINT_URL: http://localstack-test:4566
      LLM_PROVIDER: mock
      ANTHROPIC_API_KEY: sk-ant-test-mock-key
    volumes:
      - ./services/agent:/app/services/agent
      - ./services/shared:/app/services/shared
      - test-coverage:/app/coverage
    depends_on:
      postgres-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
      localstack-test:
        condition: service_healthy
    networks:
      - podex-test
    profiles:
      - test-agent

networks:
  podex-test:
    name: podex-test

volumes:
  test-coverage:
