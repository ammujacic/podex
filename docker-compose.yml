services:
  # === LOCAL GCP SERVICES ===
  fake-gcs:
    image: fsouza/fake-gcs-server:latest
    command: >
      sh -c "
        /app/fake-gcs-server -scheme http -port 4443 -external-url http://localhost:4443 &
        sleep 5 &&
        curl -X POST -H 'Content-Type: application/json' -d '{\"name\":\"podex-workspaces-dev\"}' http://localhost:4443/storage/v1/b 2>/dev/null || echo 'Dev bucket exists or failed to create' &&
        echo 'Fake GCS server initialized with dev bucket' &&
        wait
      "
    ports:
      - "4443:4443"
    volumes:
      - gcs_data:/data
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "https://localhost:4443/storage/v1/b", "--no-check-certificate"]
      interval: 10s
      timeout: 5s
      retries: 5

  # === DATABASE ===
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-podex}
      POSTGRES_USER: ${POSTGRES_USER:-dev}
      # NOTE: For local development only. In production, use AWS Secrets Manager.
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-localdev_change_in_prod}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/db-init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d podex"]
      interval: 5s
      timeout: 5s
      retries: 5

  # === CACHE ===
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # === LOCAL LLM (Ollama) ===
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    profiles:
      - ollama  # Only start when explicitly requested
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 10s
      timeout: 5s
      retries: 5

  # === API SERVICE ===
  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
      target: development
    ports:
      - "3001:3001"
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
    environment:
      ENVIRONMENT: development
      PORT: 3001
      DATABASE_URL: postgresql+asyncpg://dev:devpass@postgres:5432/podex
      REDIS_URL: redis://redis:6379
      # GCP Configuration
      GCP_PROJECT_ID: ${GCP_PROJECT_ID:-podex-dev}
      GCP_REGION: ${GCP_REGION:-us-central1}
      GOOGLE_APPLICATION_CREDENTIALS: /app/service-account.json
      # GCS Storage
      GCS_BUCKET: podex-workspaces-dev
      STORAGE_EMULATOR_HOST: http://fake-gcs:4443
      # LLM Provider (Vertex AI)
      LLM_PROVIDER: vertex
      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-'["http://localhost:3000"]'}
      # Auth
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev-secret-key-for-local-development}
      FRONTEND_URL: http://localhost:3000
      # OAuth (optional)
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      # Email (console logging for dev)
      EMAIL_BACKEND: console
      # Admin user credentials (for seeding) - NOTE: Change in production!ot
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@podex.dev}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-LocalDev_Change_In_Prod_123!}
      # Internal service URLs
      COMPUTE_SERVICE_URL: http://compute:3003
      COMPUTE_INTERNAL_API_KEY: ${INTERNAL_API_KEY:-dev-internal-key}
      AGENT_SERVICE_URL: http://agent:3002
      # Stripe (for billing)
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-}
      # Internal service token for billing usage recording
      INTERNAL_SERVICE_TOKEN: ${INTERNAL_SERVICE_TOKEN:-dev-internal-service-token}
      # Sentry
      SENTRY_DSN: ${SENTRY_DSN:-}
      SENTRY_TRACES_SAMPLE_RATE: ${SENTRY_TRACES_SAMPLE_RATE:-1.0}
      SENTRY_PROFILES_SAMPLE_RATE: ${SENTRY_PROFILES_SAMPLE_RATE:-1.0}
      # Auth Cookies (httpOnly cookies for XSS protection)
      COOKIE_SECURE: "false"  # Set to "true" if using HTTPS locally
      COOKIE_SAMESITE: "lax"
      # Redis Encryption (optional - leave empty to disable)
      REDIS_ENCRYPTION_KEY: ${REDIS_ENCRYPTION_KEY:-}
      # Push Notifications (VAPID keys for Web Push)
      # SECURITY: Generate unique keys with: npx web-push generate-vapid-keys
      # Never use default/example keys in production
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY:-}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY:-}
      VAPID_EMAIL: ${VAPID_EMAIL:-}
    volumes:
      - ./services/api/src:/app/services/api/src
      - ./services/api/migrations:/app/services/api/migrations
      - ./services/shared/src:/app/services/shared/src
      - ./service-account.json:/app/service-account.json:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      fake-gcs:
        condition: service_healthy

  # === AGENT SERVICE ===
  agent:
    build:
      context: .
      dockerfile: services/agent/Dockerfile
      target: development
    ports:
      - "3002:3002"
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
    environment:
      ENVIRONMENT: development
      PORT: 3002
      # Database
      DATABASE_URL: postgresql+asyncpg://dev:devpass@postgres:5432/podex
      # Redis
      REDIS_URL: redis://redis:6379
      # GCP Configuration
      GCP_PROJECT_ID: ${GCP_PROJECT_ID:-podex-dev}
      GCP_REGION: ${GCP_REGION:-us-central1}
      GOOGLE_APPLICATION_CREDENTIALS: /app/service-account.json
      # GCS Storage
      GCS_BUCKET: podex-workspaces-dev
      STORAGE_EMULATOR_HOST: http://fake-gcs:4443
      # LLM Provider: set to "vertex" for GCP Vertex AI, "ollama" for local models
      LLM_PROVIDER: ${LLM_PROVIDER:-vertex}
      OLLAMA_URL: ${OLLAMA_URL:-http://host.docker.internal:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-qwen2.5-coder:14b}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      # Sentry
      SENTRY_DSN: ${SENTRY_DSN:-}
      SENTRY_TRACES_SAMPLE_RATE: ${SENTRY_TRACES_SAMPLE_RATE:-1.0}
      SENTRY_PROFILES_SAMPLE_RATE: ${SENTRY_PROFILES_SAMPLE_RATE:-1.0}
      # API Service (for usage tracking)
      API_BASE_URL: http://api:3001
      INTERNAL_SERVICE_TOKEN: ${INTERNAL_SERVICE_TOKEN:-dev-internal-service-token}
    volumes:
      - ./services/agent/src:/app/services/agent/src
      - ./services/shared/src:/app/services/shared/src
      - ./service-account.json:/app/service-account.json:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      fake-gcs:
        condition: service_healthy

  # === COMPUTE SERVICE ===
  compute:
    build:
      context: .
      dockerfile: services/compute/Dockerfile
      target: development
    ports:
      - "3003:3003"
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
    environment:
      COMPUTE_ENVIRONMENT: development
      COMPUTE_MODE: docker
      # Docker settings
      COMPUTE_DOCKER_HOST: unix:///var/run/docker.sock
      COMPUTE_WARM_POOL_SIZE: 2
      COMPUTE_MAX_WORKSPACES: 10
      COMPUTE_WORKSPACE_TIMEOUT: 3600
      COMPUTE_WORKSPACE_IMAGE: podex/workspace:latest
      COMPUTE_DOCKER_NETWORK: podex-dev
      # Redis
      COMPUTE_REDIS_URL: redis://redis:6379
      # GCP Configuration
      GCP_PROJECT_ID: ${GCP_PROJECT_ID:-podex-dev}
      GCP_REGION: ${GCP_REGION:-us-central1}
      # GCS Storage
      COMPUTE_GCS_BUCKET: podex-workspaces-dev
      STORAGE_EMULATOR_HOST: http://fake-gcs:4443
      COMPUTE_GCS_PREFIX: workspaces
      COMPUTE_GCS_SYNC_INTERVAL: 30
      # Internal API key (for secure inter-service communication)
      COMPUTE_INTERNAL_API_KEY: ${INTERNAL_API_KEY:-dev-internal-key}
      # CORS
      COMPUTE_CORS_ORIGINS: ${CORS_ORIGINS:-'["http://localhost:3000"]'}
      # API Service (for usage tracking)
      COMPUTE_API_BASE_URL: http://api:3001
      COMPUTE_INTERNAL_SERVICE_TOKEN: ${INTERNAL_SERVICE_TOKEN:-dev-internal-service-token}
      # Sentry (uses SENTRY_ prefix, not COMPUTE_)
      SENTRY_DSN: ${SENTRY_DSN:-}
      SENTRY_TRACES_SAMPLE_RATE: ${SENTRY_TRACES_SAMPLE_RATE:-1.0}
      SENTRY_PROFILES_SAMPLE_RATE: ${SENTRY_PROFILES_SAMPLE_RATE:-1.0}
    volumes:
      - ./services/compute/src:/app/services/compute/src
      - ./services/shared/src:/app/services/shared/src
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      redis:
        condition: service_healthy
      fake-gcs:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # === USER WORKSPACE IMAGE (build only) ===
  workspace-base:
    build:
      context: ./infra/docker/workspace
      dockerfile: Dockerfile
    image: podex/workspace:latest
    profiles:
      - build  # Only build, don't run

  # === WEB FRONTEND ===
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: development
    ports:
      - "3000:3000"
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:3001}
      # Sentry
      NEXT_PUBLIC_SENTRY_DSN: ${NEXT_PUBLIC_SENTRY_DSN:-}
      NEXT_PUBLIC_ENVIRONMENT: development
      SENTRY_ORG: ${SENTRY_ORG:-}
      SENTRY_PROJECT: ${SENTRY_PROJECT:-}
      SENTRY_AUTH_TOKEN: ${SENTRY_AUTH_TOKEN:-}
      # Push Notifications (requires VAPID_PUBLIC_KEY to be set)
      NEXT_PUBLIC_VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY:-}
    volumes:
      - ./apps/web/src:/app/apps/web/src
      - ./packages:/app/packages
    depends_on:
      - api

volumes:
  gcs_data:
  postgres_data:
  redis_data:
  ollama_data:

networks:
  default:
    name: podex-dev
